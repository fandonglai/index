,.line1,.line2,.line3");_this.dur=document.querySelector(".direction");_this.step1=document.querySelector(".cc");_this.step2=document.querySelector(".dd");_this.bindEvent();_this.stopMusic();_this.beginFun()},nextPage:function(){var _this=this;if(_this.item==_this.sections.length-2){_this.changeDirection('down')}_this.item++;if(_this.item==_this.sections.length){_this.item=_this.sections.length-1}_this.addAnmation()},prevPage:function(){var _this=this;if(_this.item==1){}_this.item--;if(_this.item==-1){_this.item=0}_this.changeDirection('up');_this.addAnmation()},addAnmation:function(){var _this=this;clearTimeout(_this.timeout);for(var i=0;i<_this.sections.length;i++){_this.sections[i].className="section";_this.sections[i].style.zIndex=0;switch(i){case 0:_this.removeClass(_this.myPhoto,"addPhoto");_this.removeClass(_this.address,"addAddress");_this.removeClass(_this.shadow,"addShadow");break;case 1:_this.removeClass(_this.content2,"addContent2");_this.removeClass(_this.cot2H2,"addH2");break;case 2:_this.removeClass(_this.content3,"addContent3");_this.removeClass(_this.cot3H2,"addH2");break;case 3:_this.removeClass(_this.content4,"addContent4");_this.removeClass(_this.contentCore,"addCore");break;case 4:_this.removeClass(_this.content5,"addContent5");_this.removeClass(_this.content5t,"addPage5-top");_this.removeClass(_this.content5m,"addPage5-middle");_this.removeClass(_this.content5b,"addPage5-bottom");break;case 5:_this.removeClass(_this.step1,"mcc-img");_this.removeClass(_this.step2,"mcd-img");_this.removeClass(_this.content6,"addContent6")}}_this.sections[_this.temp].style.zIndex=5;_this.sections[_this.item].style.zIndex=10;_this.addClass(_this.sections[_this.item],"trans");_this.sections[_this.item].style.webkitTransform="translate3d(0,0,0)";switch(_this.item){case 0:_this.addClass(_this.myPhoto,"addPhoto");_this.addClass(_this.shadow,"addShadow");_this.addClass(_this.address,"addAddress");break;case 1:_this.addClass(_this.cot2H2,"addH2");_this.addClass(_this.content2,"addContent2");break;case 2:_this.addClass(_this.content3,"addContent3");_this.addClass(_this.cot3H2,"addH2");break;case 3:_this.addClass(_this.content4,"addContent4");_this.addClass(_this.contentCore,"addCore");break;case 4:_this.addClass(_this.content5,"addContent5");_this.addClass(_this.content5t,"addPage5-top");_this.addClass(_this.content5m,"addPage5-middle");_this.addClass(_this.content5b,"addPage5-bottom");break;case 5:_this.addClass(_this.step1,"mcc-img");_this.addClass(_this.step2,"mcd-img");_this.addClass(_this.content6,"addContent6")}},addClass:function(ele,cname){var reg=new RegExp("(?:^| +)"+cname+"(?: +|$)");if(!reg.test(ele.className)){ele.className+=" "+cname}},removeClass:function(ele,cname){var reg=new RegExp("(?:^| +)"+cname+"(?: +|$)");if(reg.test(ele.className)){ele.className=ele.className.replace(reg," ")}},bindEvent:function(){var _this=this;var page={x:0,y:0};_this.wrap.addEventListener('touchstart',function(e){e.preventDefault();if(!_this.flag&&_this.startTime==1){_this.startMusic();_this.startTime=2;_this.flag=true}page.y=e.changedTouches[0].pageY});_this.wrap.addEventListener('touchmove',function(e){e.preventDefault();var moveX=e.changedTouches[0].pageY;if(!_this.moveY){_this.moveY=moveX}if(_this.moveY-moveX>20){if(_this.item<_this.sections.length-1){_this.sections[_this.item+1].style.zIndex=20;_this.sections[_this.item+1].style.webkitTransform="translate3d(0,"+moveX+"px,0) scale(0.8,0.8) rotate(120deg)";_this.return=_this.item+1}}else if(_this.moveY-moveX<-20){if(_this.item>0){_this.sections[_this.item-1].style.zIndex=20;_this.sections[_this.item-1].style.webkitTransform="translate3d(0,"+(-_this.winHeight+moveX)+"px,0) scale(0.8,0.8) rotate(-240deg)";_this.return=_this.item-1}}});_this.wrap.addEventListener('touchend',function(e){e.preventDefault();var endPage=e.changedTouches[0].pageY-page.y;_this.temp=_this.item;if(Math.abs(endPage)>50){endPage>0?_this.prevPage():_this.nextPage()}else{_this.addClass(_this.sections[_this.return],"trans");if(_this.return!=_this.item){if(endPage>0){_this.sections[_this.return].style.webkitTransform="translate3d(0,-100%,0)";_this.return+=1}else if(endPage<0){_this.sections[_this.return].style.webkitTransform="translate3d(0,100%,0)";_this.return-=1}}}_this.moveY=null})},startMusic:function(){var _this=this;_this.myAudio.src="myAudio.mp3";_this.myAudio.play();_this.addClass(_this.music,"musicAdd");_this.close.style.display="none";_this.timer=setInterval(function(){_this.randomChange()},1000)},stopMusic:function(){var _this=this;_this.music.addEventListener("touchstart",function(e){e.stopPropagation()});_this.music.addEventListener("touchend",function(e){e.stopPropagation();if(_this.flag){_this.myAudio.pause();clearInterval(_this.timer);_this.flag=false;_this.close.style.display="block";_this.removeClass(_this.music,"musicAdd");[].slice.call(_this.allEle,0).forEach(function(n){n.style.background="black"});_this.music.style.borderColor="black"}else{_this.startMusic();_this.flag=true}})},randomChange:function(){var _this=this;var color=_this.getRandom();[].slice.call(_this.allEle,0).forEach(function(n){n.style.background=color});_this.music.style.borderColor=color},getRandom:function(){var rand=Math.floor(Math.random()*0xFFFFFF).toString(16);if(rand.length==6){return"#"+rand}else{return this.getRandom()}},changeDirection:function(dur){var _this=this;if(dur=="up"){_this.dur.style.webkitTransform="rotate(0deg)"}else{_this.dur.style.webkitTransform="rotate(180deg)"}},beginFun:function(){var _this=this;_this.addClass(_this.myPhoto,"addPhoto");setTimeout(function(){_this.addClass(_this.shadow,"addShadow");_this.addClass(_this.address,"addAddress")},400)}};var obj={scrollBox:"wrap"};jwJob.startFun(obj);</script></audio></body></html>
